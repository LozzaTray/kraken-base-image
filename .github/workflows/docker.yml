name: Docker image

on:
  push: { branches: [ develop ], tags: [ "*" ] }
  pull_request: { branches: [ develop ] }
  repository_dispatch: { types: [ "kraken-cli release" ] }

jobs:
  build:
    runs-on: [ "self-hosted", "os:linux", "platform:${{ matrix.platform }}" ]
    strategy:
      matrix:
        platform: [ "arm64", "amd64" ]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v2
        if: "${{ matrix.platform == 'amd64' }}"
        with:
          python-version: "3.9.13"

      - name: Create Python 3 virtualenv (arm64)
        if: "${{ matrix.platform == 'arm64' }}"
        run: python3.9 -m venv .venv

      - name: Activate Python 3 virtualenv (arm64)
        if: "${{ matrix.platform == 'arm64' }}"
        run: source .venv/bin/activate && env >> $GITHUB_ENV

      - name: Install Kraken CLI
        run: which pip && exit 1 && pip install kraken-cli==0.3.6

      - run: |
          kraken q describe :buildDocker-linux/${{ matrix.platform }} -v
          kraken run :buildDocker-linux/${{ matrix.platform }} -v
        env:
          GITHUB_USER: ${{ github.actor }}
          GITHUB_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v3
        with:
          name: kraken-build-state
          path: build/.kraken/build-state

