name: Docker image

on:
  push: { branches: [ develop ], tags: [ "*" ] }
  pull_request: { branches: [ develop ] }
  repository_dispatch: { types: [ "kraken-cli release" ] }

jobs:
  build:
    runs-on: [ "self-hosted", "os:linux", "platform:amd64" ]
    strategy:
      matrix:
        platform: [ "linux/arm64", "linux/amd64" ]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - run: pip install kraken-cli
      - run: |
          kraken describe :buildDocker-${{ matrix.platform }} -v
          kraken run :buildDocker-${{ matrix.platform }} -v
        env:
          GITHUB_USER: ${{ github.actor }}
          GITHUB_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v3
        with:
          name: kraken-build-state
          path: build/.kraken/build-state

  manifest-tool:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/download-artifact@v3
        with:
          path: build/.kraken/build-state

      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - run: pip install kraken-cli
      - run: |
          kraken q describe --resume :buildDocker -v
          kraken run --resume :buildDocker -v
        env:
          GITHUB_USER: ${{ github.actor }}
          GITHUB_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
